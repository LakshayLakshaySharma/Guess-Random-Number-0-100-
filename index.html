<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id = "head">GUESS RANDOM NUMBER</h1>
    <div id = "main-container">
        <input id = "input" type = "number" min = "0" max = "100" placeholder = "Enter Number...">
    
        <p id = "previous" class = "e">Previous Number : <span id = "span-p" ></span></p>
        <p id = "chance" class = "e">Chance Remain : <span id = "span-c" >10</span> </p>
    
    
        <div id = "btn-container">
          <button id = "submit" onclick = "previous()">Submit</button> 
          <button id = "restart">Restart</button> 
        </div>
        <div id = "error"></div>
      </div>

      <script src="index.js"></script>
</body>
</html>
